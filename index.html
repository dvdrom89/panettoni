<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Ordini Post - Prenotazioni</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input[type="number"] { width: 50px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

  <h2>Web App Ordini Post</h2>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" placeholder="Inserisci il tuo nome" />

  <div id="tabella-g">
    <h3>Disponibilit√† prodotti</h3>
    <div id="prodotti"></div>
  </div>

  <button onclick="confermaOrdine()">Prenota</button>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // sostituisci con il tuo
    let prodotti = [];

    async function caricaProdotti() {
      const res = await fetch(scriptUrl + "?action=read");
      const data = await res.json();
      prodotti = data;
      mostraTabella();
    }

    function mostraTabella() {
      let html = "<table><tr><th>Prodotto</th><th>Disponibile</th><th>Quanti ne vuoi?</th></tr>";
      prodotti.forEach((p, i) => {
        html += `<tr>
                  <td>${p.tipo}</td>
                  <td>${p.giacenza}</td>
                  <td><input type="number" id="quantita-${i}" min="0" max="${p.giacenza}" /></td>
                </tr>`;
      });
      html += "</table>";
      document.getElementById("prodotti").innerHTML = html;
    }

    function confermaOrdine() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return alert("Inserisci il nome!");

      const ordine = [];
      prodotti.forEach((p, i) => {
        const qty = parseInt(document.getElementById(`quantita-${i}`).value) || 0;
        if (qty > 0) {
          ordine.push({ nome, prodotto: p.tipo, quantita: qty });
        }
      });

      if (ordine.length === 0) return alert("Nessun prodotto selezionato.");

      let riepilogo = `Nome: ${nome}\n\nConfermi questo ordine?\n`;
      ordine.forEach(o => riepilogo += `- ${o.prodotto}: ${o.quantita}\n`);
      if (confirm(riepilogo)) inviaOrdine(ordine);
    }

    async function inviaOrdine(ordine) {
      const res = await fetch(scriptUrl, {
        method: "POST",
        body: JSON.stringify({ action: "prenota", ordine })
      });
      const out = await res.json();
      alert(out.message);
      caricaProdotti();
    }

    window.onload = caricaProdotti;
  </script>
</body>
</html>
